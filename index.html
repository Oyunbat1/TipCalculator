<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Tip Calculator</h1>
        </div>
        <div class="container-a">

            <div class="calc-cover-container">
                <div class="calc-within-container">
                    <div class="bill">
                        <span>Bill</span>
                        <div class="input">
                          
                            <input type="number" min="1" max="100" id="input-bill">
                            <span>â‚®</span>
                        </div>

                    </div>
                    <div class="select-tip">
                        <span>Select Tip %</span>
                        <div id="buttons">
                            <button class="tip">5%</button>
                            <button class="tip">10%</button>
                            <button class="tip">15%</button>
                            <button class="tip">25%</button>
                            <button class="tip">35%</button>
                            <button class="tip">50%</button>
                            <button class="tip">65%</button>
                            <button class="tip">80%</button>
                        </div>
                        <div class="output">
                            <span id="num">0.00</span>
                            <button id="reset">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="calculator.js"></script>
</body>

</html>
